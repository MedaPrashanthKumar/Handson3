 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <script src="example.js"></script>
 </head>
 <body>
     
<div class="container">
    <!-- Create a Form -->
    <form >

       <!-- user name -->
        <div>
            <label for="un"> Username</label>
            <input type="text"  name="Username" id="un" autocomplete="off">

        </div>
       <!-- Password -->

       <div>
           <label for="pw"> Password</label>
           <input type="text"  name="Password" id="pw" autocomplete="off">

       </div>
       <!-- Age -->
       <div>

           <label for="ag"> Age</label>
           <input type="number"  name="Age" id="ag" autocomplete="off">



       </div>

       <!-- date of birth -->
       <div>
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob">

       </div>

       <!-- EMAIL -->
       <div>

           <label for="email">Email</label>
           <input type="email" name="Email" id="email">

       </div>




       <!-- upload pic -->

       <div>
  

              <label for="pc">Upload Pic</label>
              <input type="file" name="Upload Pic" id="pc">



       </div>
        <!-- Choose skill set -->
       <label for="">Choose Skill Set</label>
       <div>
           <input type="checkbox" name="Javascript" id="js" value="javascript">
           <label for="js"> Javascript</label>
       </div>
       <div>
           <input type="checkbox" name="Angular" id="ang" value="Angular">
           <label for="ang"> Angular </label>
       </div>

       <!-- Gender -->

       <label for=""> </label>
       <div>
           <input type="radio" name="gender" id="m" value="male" >
           
           <label for="m"> male </label>
       </div>
       <div>
           <input type="radio" name="gender" id="fm" value="female">
           <label for="fm"> female </label>
       </div>
      <!-- states -->
       <div>
      

              



       </div>



        



       <!-- Button element -->
       <button  type="Submit"> Register </button>


     </form>
     <h2>What Can JavaScript Do?</h2>

     <p id="demo">JavaScript can change HTML content.</p>
     
     <button type="button" onclick='document.getElementById("demo").innerHTML = "Hello JavaScript!"'>Click Me!</button>
    





</div>
 </body>
 </html>
