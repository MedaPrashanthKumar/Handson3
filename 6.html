<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeeksforGeeks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="1.js"></script>
    <style>
       
        
        
    </style>
</head>
<body>
  <!-- Selection of Location -->
  <div class="container">

       <div class="accordion-item" id="parent">

        <div class="form-group mt-4">
          <div class="form-check form-check-inline">
            
            <input formControlName="Offshore" type="radio" id="Offshore" class="form-check-input  accordion" formControlName="Offshore" name="Location" data-bs-toggle="collapse" data-bs-target="#location1" role="button" aria-expanded="false" aria-controls="collapseExample">
            <label class="form-check-label" for="Offshore">Offshore</label>
          </div>
          <div class="form-check form-check-inline">
            <input formControlName="Onshore" type="radio" id="Onshore" class="form-check-input accordion" formControlName="Onshore" name="Location"data-bs-toggle="collapse"  data-bs-target="#location2" role="button" aria-expanded="false" aria-controls="collapseExample1">
            <label class="form-check-label" for="Onshore">Onshore</label>
          </div>
        </div>
          <!--Offshore City -->
        <div class="form-group collapse accordion-collapse  mt-2" data-bs-parent="#parent" id="location1">
       
          
          <div class="controls">
              <select id="city" formControlName="Offshore_city" class="form-control" name="Location"  >
                   <option value="checked">Select the Location</option>
                   <option value="Hyderabad">Hyderabad</option>
                   <option value="Banglore">Banglore</option>
                   <option value="Kochi">Kochi</option>   
                   <option value="Chennai">Chennai</option>
              </select>
          </div>
        </div>
      
          <!--Onshore City -->
          <div class="form-group collapse accordion-collapse mt-2" id="location2" data-bs-parent="#parent">
       
            
            <div class="controls">
                <select id="country" formControlName="Onshore_country" class="form-control"name="Location">
                   <option value="checked">Select the Location</option>
                    <option value="US">US</option>
                    <option value="Non US">Non US</option>
                    
                     
                </select>
            </div>
          </div> 
       </div>
  </div>
       

      <script>

$(document).ready(function(){
    $("form").submit(function(){
 if ($('input:checkbox').filter(':checked').length < 5){
        alert("Please Check at least one Check Box");
 return false;
 }
    });
});


      </script>
  


    
   
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
