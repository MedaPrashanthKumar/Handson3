<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metaassignment</title>
    <h1>Meta examples</h1>
    <style> 
       h1{
           font-size: 50px;
       }
       body{
           background-color: green;
       }
       p{
           font-size: 20px;

            
       }
       ul{
           background-color: red;
           border: 2px solid;
           padding:20px 5px 20px 5px;
           display: block;
           margin:auto
       }
        

    </style>
</head>
<body>
    <p> <b> Japanese example: おはようございます. </b></p>

    <p> <b> Below is a dynamic list.Click anywhere outside the list to add a new list item. Click an existing list item to change its text to something else.</b> </p>
    <ul>
        <li> This</li>
        <li> list is</li>
        <li> pretty </li>
        <li>awesome.</li>
    </ul>
</body>
</html>
