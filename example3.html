    <!-- Radio Buttons -->
    <div class="form-check form-check-inline">
      <input class="form-check-input toggleDisplay " type="radio" name="Location" id="OS"   >

    <div class="form-check form-check-inline">

    <!-- Offshore Location selection -->


    <select class="form-select mt-5 flush-collapsed div-visible"  id="Osselection" class="accordion-collapse collapse" name="Location"  >

    </select>




    <script>
      document
      .querySelector(".toggleDisplay")
      .addEventListener("click", toggleDivDisplay);
      function toggleDivDisplay() {
      var x = document.querySelector(".div-visible");
      if (x.style.display === "none") {
      x.style.display = "block";
      } else {
      x.style.display = "none";
      }
      }
      </script>
